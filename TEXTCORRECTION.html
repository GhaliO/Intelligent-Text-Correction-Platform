<!DOCTYPE html>
<html>
<head>
  <title>Intelligent Text Correction Platform</title>
  <!-- CSS styles can go here -->
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 100px;
      height: 100px;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      padding: 10px 0;
    }
    .nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 5px;
    }
    .nav a:hover {
      color: blue;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    .text-area {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      padding: 10px;
      resize: vertical;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }
    .button {
      width: 120px;
      height: 40px;
      border-radius: 5px;
      background-color: white;
      border: 2px solid black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: blue;
      color: white;
    }
    .report {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .report th, .report td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    .report th {
      background-color: lightgray;
    }
    .footer {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with logo and title -->
    <div class="header">
      <img src="logo.png" alt="logo" class="logo">
      <h1>Intelligent Text Correction Platform</h1>
    </div>

    <!-- Navigation links -->
    <div class="nav">
      <a href="Home Screen.html">Home</a>
      <a href="#">Features</a>
      <a href="#">Feedback</a>
      <a href="#">About</a>
    </div>

    <!-- Content area -->
    <div class="content">

      <!-- Text area for input -->
      <textarea class="text-area" placeholder="Enter or paste your text here"></textarea>

      <!-- Button group -->
      <div class="button-group">
        <button class="button">Start Proofreading</button>
        <button class="button">Apply Suggestions</button>
        <button class="button" onclick="saveLocal()">Save Changes</button>
       <!-- <button class="button" onclick="saveChanges()">Save Changes</button>  -->
        <button class="button" onclick="saveChanges()">Export Document</button>
       <a href="User Profile Screen.html"> <button class="button">User Preferences</button> </a>
      </div>

      <!-- Report table -->
      <table class="report">
        <tr>
          <th>Error Report</th>
          <th>Proofreading Summary</th>
          <th>Performance Stats</th>
        </tr>
        <tr>
          <td>Error report here</td>
          <td>Summary here</td>
          <td>Stats here</td>
        </tr>
      </table>

    </div>

    <!-- Footer with copyright and contact -->
    <div class="footer">
      <p>2023 Intelligent Text Correction Platform. All rights reserved.</p>
      <p>Contact us: example@example.com</p>
    </div>

  </div>
   <script>
    function saveChanges() {
      const textAreaValue = document.querySelector(".text-area").value;
      const filename = "savedText.txt";

      const downloadLink = document.createElement("a");
      downloadLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent(textAreaValue);
      downloadLink.download = filename;

      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);

      downloadLink.click();

      document.body.removeChild(downloadLink);
    }
    </script>
    <script>
      function saveLocal() {
        const textAreaValue = document.querySelector(".text-area").value;
        const filename = "savedChanges.txt";

        const blob = new Blob([textAreaValue], { type: 'text/plain' });

        if (window.navigator && window.navigator.msSaveOrOpenBlob) {
          // For IE
          window.navigator.msSaveOrOpenBlob(blob, filename);
        } else {
          const downloadLink = document.createElement("a");
          const url = window.URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.download = filename;

          downloadLink.style.display = "none";
          document.body.appendChild(downloadLink);

          downloadLink.click();

          window.URL.revokeObjectURL(url);
          document.body.removeChild(downloadLink);
        }
      }
    </script>
