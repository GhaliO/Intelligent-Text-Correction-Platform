<!DOCTYPE html>
<html>
<head>
  <title>Intelligent Text Correction Platform</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 20px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      padding: 10px 0;      
    }
    
    .nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 5px;
    }
    
    .nav a:hover {
      color: blue;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid black;
      border-radius: 5px;
    }

    button {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    .register {
      font-size: 14px;
    }

    .register a {
      color: blue;
      text-decoration: none;
    }

    .features {
      width: 100%;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .features li {
      padding: 10px;
      border-bottom: 1px solid gray;
    }

    .footer {
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    

  </style>

</head>

<body>

  <div class="container">

    <div class="header">
    
      <img src="logo.png" alt="logo" class="logo">
      
      <h1>Intelligent Text Correction Platform</h1>
      
    </div>

    <div class="nav">
    
      <a href="Home Screen.html">Home</a>
      <a href="#">Products</a>
      <a href="#">Help</a>
      <a href="#">About</a>
    
    </div>

    <div class="content">

      <form>
      
        <input type="text" placeholder="Phone Number">
        <input type="password" placeholder="Password">
        <button id="loginButton" type="submit">Login</button>
        
        

        
        <div class="register">
          <span>No account yet?</span>
          <a href="#">Register now</a>
        </div>
      
      </form>

      <ul class="features">
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>

    </div>

    <!-- Footer with copyright info and contact details -->
    <div class="footer">
        <p>2023 Intelligent Text Correction Platform. All rights reserved.</p>
        <p>Contact us: example@example.com</p>
      </div>

  </div>
  <script>
    document.getElementById("loginButton").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "TEXTCORRECTION.html";
    });
    </script>
</body>
</html>
